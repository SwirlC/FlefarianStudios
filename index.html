<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirlchaos - Flefarian Studios</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            display: none;
        }

        .swirlchaos {
            font-size: 12px;
            font-family: "Courier New", Courier, monospace;
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: right;
        }

        .logo {
            font-family: "Courier New", Courier, monospace;
            font-size: 32px;
            margin-top: 20px;
            z-index: 10;
        }

        a {
            color: blue;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .button-container {
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-item {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60%;
        }

        .button {
            padding: 20px 40px;
            border: 2px solid blue;
            background-color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

            .button:hover {
                background-color: lightblue;
            }

        .description {
            font-size: 18px;
            margin-top: 10px;
        }

        .image-slot {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            border: 1px solid blue;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }

        .image-placeholder {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 0 auto;
            background-color: lightgray;
            border: 2px dashed blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .image-placeholder span {
                font-size: 16px;
                color: gray;
            }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p class="swirlchaos">Swirlchaos<br>Flefarian Studios (2021-2025) &copy;</p>

    <div class="content-wrapper">
        <div class="logo">Flefaria Studios</div>

        <div class="image-placeholder">
            <span>Image Placeholder - Add Your Banner Here</span>
        </div>

        <div class="button-container">
            <div class="button-item">
                <!-- Fixed the issue by making it open a new page -->
                <a class="button" href="game-releases.html" target="_blank">Game Release</a>
            </div>
            <p class="description">Latest release: Example Game. Updates: Added new levels, bug fixes.</p>

            <div class="button-item">
                <a class="button" href="https://example.com/socials" target="_blank">Social Links</a>
            </div>
            <p class="description">Join us on Discord, follow on Twitter, and more!</p>
        </div>
    </div>
</body>
</html>
