<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Releases - Flefarian Studios</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: left;
            margin: 0;
            padding: 20px;
        }

        h1 {
            display: none;
        }

        .logo {
            font-family: "Courier New", Courier, monospace;
            font-size: 32px;
            margin-top: 20px;
            z-index: 10;
        }

        .description {
            font-size: 18px;
            margin-top: 10px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .button-container {
            margin: 20px auto;
            text-align: left;
        }

        .game-item {
            margin-bottom: 40px;
        }

        .download-link {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }

            .download-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo">Flefaria Studios - Game Releases</div>

        <div class="game-item">
            <div class="description">RPG Game</div>
            <!-- Link that will trigger the download via JavaScript -->
            <span class="download-link" onclick="downloadFile()">RPGgameAlpha0.01.0</span>
        </div>
    </div>

    <script>
        function downloadFile() {
            var link = document.createElement('a');
            link.href = "https://mega.nz/file/LZoCUYjY#3PZ9_5QJABtVJbXzrQsISgU4z9PSGqh5hRuTRIxkhyA?dl=1";
            link.download = "RPGgameAlpha0.01.0"; // Suggested file name
            link.click(); // Trigger the download
        }
    </script>
